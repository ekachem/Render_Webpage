<!DOCTYPE html>
<html>
<head>
    <title>Choose a Test</title>
</head>
<body>
    <h1>Select a Practice Test</h1>
    <form method="post">
        <select name="quiz" required>
            {% for file in quiz_files %}
                <option value="{{ file }}">{{ file.replace('.json', '').capitalize() }}</option>
            {% endfor %}
        </select>
        <button type="submit">Start Test</button>
    </form>
</body>
</html>
