<!DOCTYPE html>
<html>
<head>
  <title>Select a Test</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    .centered-form {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 30px;
    }

    select {
      font-size: 1rem;
      padding: 10px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <h1>Select a Practice Test</h1>

  <form method="post" class="centered-form">
    <select name="quiz" required>
      {% for file in quiz_files %}
        <option value="{{ file }}">{{ file.replace('.json', '').capitalize() }}</option>
      {% endfor %}
    </select>
    <button type="submit">Start Test</button>
  </form>
</body>
</html>
