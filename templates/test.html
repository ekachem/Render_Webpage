<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
    <h1>{{ title }}</h1>
    <form method="post" action="{{ url_for('submit') }}">
        {% for q in questions %}
            <div>
                <p><strong>Q{{ loop.index }}. {{ q.question }}</strong></p>
                {% for choice in q.choices %}
                    <label>
                        <input type="radio" name="q{{ loop.index0 }}" value="{{ choice }}"
                            {% if loop.first %} required {% endif %}>
                        {{ choice }}
                    </label><br>
                {% endfor %}
            </div>
            <br>
        {% endfor %}
        <button type="submit">Submit Answers</button>
    </form>
</body>
</html>
