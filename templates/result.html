<!DOCTYPE html>
<html>
<head>
  <title>{{ title }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="results-container">
    <h1>{{ title }}</h1>
    <p>Score: {{ score }} / {{ total }}</p>

    <ul>
      {% for r in results %}
      <li>
        <strong>{{ r.question }}</strong><br>
        Your Answer: {{ r.your_answer }}<br>
        {% if r.is_correct %}
          ✅ Correct
        {% else %}
          ❌ Incorrect — Correct: {{ r.correct_answer }}
        {% endif %}
      </li>
      {% endfor %}
    </ul>

    <div class="button-group">
      <a href="{{ url_for('test', quiz_file=quiz_file) }}"><button type="button">Try Again</button></a>
      <a href="{{ url_for('index') }}"><button type="button">Back to Home</button></a>
    </div>
  </div>
</body>
</html>
