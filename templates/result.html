<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
    <h1>Test Results</h1>
    <p>Your Score: {{ score }} / {{ total }}</p>

    <ul>
    {% for result in results %}
        <li>
            <strong>{{ result.question }}</strong><br>
            Your Answer: {{ result.your_answer }}<br>
            {% if result.is_correct %}
                ✅ Correct!
            {% else %}
                ❌ Incorrect. Correct Answer: {{ result.correct_answer }}
            {% endif %}
        </li>
        <br>
    {% endfor %}
    </ul>

    <a href="{{ url_for('test') }}"><button>Try Again</button></a>
</body>
</html>
