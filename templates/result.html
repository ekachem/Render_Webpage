<!DOCTYPE html>
<html>
<head>
    <title>{{ title }}</title>
</head>
<body>
    <h1>{{ title }}</h1>
    <p>Score: {{ score }} / {{ total }}</p>

    <ul>
        {% for r in results %}
        <li>
            {{ r.question }}<br>
            Your Answer: {{ r.your_answer }}<br>
            {% if r.is_correct %}
                ✅ Correct
            {% else %}
                ❌ Incorrect — Correct: {{ r.correct_answer }}
            {% endif %}
        </li><br>
        {% endfor %}
    </ul>

    <a href="{{ url_for('test', quiz_file=quiz_file) }}"><button>Try Again</button></a>
    <a href="{{ url_for('index') }}"><button>Back to Home</button></a>
</body>
</html>
