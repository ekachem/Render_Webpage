<!DOCTYPE html>
<html>
<head>
    <title>{{ title }} - Results</title>
</head>
<body>
    <h1>Results</h1>
    <p>Score: {{ score }} / {{ total }}</p>

    <ul>
        {% for r in results %}
        <li>
            {{ r.question }}<br>
            Your Answer: {{ r.your_answer }}<br>
            {% if r.is_correct %}
                ✅ Correct
            {% else %}
                ❌ Incorrect — Correct: {{ r.correct_answer }}
            {% endif %}
        </li><br>
        {% endfor %}
    </ul>

    <a href="{{ url_for('test') }}">Try Again</a>
</body>
</html>
